<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Calculator app |Frontend Mentor</title>
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
    <div class="container">
      <div class="calculator-container">
        <div class="calculator-title"></div>
        <div class="calculator-screen"></div>
        <div class="calculator-keyboard">
          <button id="button-7" class="button grid-item">7</button>
          <button id="button-8" class="button grid-item">8</button>
          <button id="button-9" class="button grid-item">9</button>
          <button id="button-delete" class="button grid-item">DEL</button>
          <button id="button-4" class="button grid-item">4</button>
          <button id="button-5" class="button grid-item">5</button>
          <button id="button-6" class="button grid-item">6</button>
          <button id="button-plus" class="button grid-item">+</button>
          <button id="button-1" class="button grid-item">1</button>
          <button id="button-2" class="button grid-item">2</button>
          <button id="button-3" class="button grid-item">3</button>
          <button id="button-hyphen" class="button grid-item">-</button>
          <button id="button-dot" class="button grid-item">.</button>
          <button id="button-0" class="button grid-item">0</button>
          <button id="button-X" class="button grid-item">X</button>
          <button id="button-Slash" class="button grid-item">/</button>
          <button
            id="button-reset"
            class="button grid-item"
            style="grid-column: span 2"
          >
            RESET
          </button>
          <button
            id="button-equal"
            class="button grid-item"
            style="grid-column: span 2"
          >
            =
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/nxttxrxl">Natt</a>.
    </div>
  </body>
</html>
