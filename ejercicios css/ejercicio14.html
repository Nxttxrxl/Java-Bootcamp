<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ejercicio14.css">
</head>

<body>
    <p>Colores primarios</p>
    <div class="box box-1">
        <span class="dot red"></span>
        <span class="dot green"></span>
        <span class="dot blue"></span>
    </div>

    <p>Colores secundarios</p>
    <div class="box box-2">
        <span class="dot red"></span>
        <p class="sign">+</p>
        <span class="dot blue"></span>
        <p class="sign">=</p>
        <span class="dot purple"></span>
    </div>

    <div class="box box-3">
        <span class="dot blue"></span>
        <p class="sign">+</p>
        <span class="dot green"></span>
        <p class="sign">=</p>
        <span class="dot light-blue"></span>
    </div>

    <div class="box box-4">
        <span class="dot green"></span>
        <p class="sign">+</p>
        <span class="dot red"></span>
        <p class="sign">=</p>
        <span class="dot yellow"></span>
    </div>
</body>

</html>
