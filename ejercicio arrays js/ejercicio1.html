<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ejercicio1.css">
</head>

<body>
    <div class="container">
        <div class="buttons">
            <fieldset>
                <legend>Add item</legend>
                <button id="pushBtn">Push</button>
                <button id="unshiftBtn">Unshift</button>
                <button id="insertBtn">Insert at</button>
                <input type="number" id="insertIndex" min="0">
            </fieldset>
        </div>
        <div class="buttons">
                <fieldset>
                    <legend>Remove item</legend>
                    <button id="popBtn">Pop</button>
                    <button id="shiftBtn">Shift</button>
                    <button id="removeBtn">Remove at</button>
                    <input type="number" id="removeIndex" min="0">
                </fieldset>
        </div>
        <div class=" output">
            <h3>Output</h3>
            <span id="arrayOutput"></span>
        </div>

    </div>

    <script src="ejercicio1.js"></script>
</body>

</html>
